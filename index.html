<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Color Your Chaos</title>
    <link rel="stylesheet" href="stylesmain.css" />
    <style>
        /* Inline styles for index.html - consider moving to CSS later */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('images/bkg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #f2dfdf;
            line-height: 1.7;
            padding: 1.25rem;
            text-align: center;
            margin: 0; /* Resetting body margin */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black for header */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        nav li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #663399;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
            color: #008080;
        }

        main {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black for main */
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .intro-gif {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="home/home.html" class="header-link">CLICK HERE TO COLOR YOUR CHAOS</a></h1>

    <main>
        <img src="images/intro.gif" alt="Intro GIF" class="intro-gif">
    </main>
</body>

</html>
